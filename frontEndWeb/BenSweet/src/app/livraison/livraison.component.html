<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between"> Liste des livraisons <button (click)="open(content)" class="btn btn-success">
        <i class="bi bi-plus-circle"> Ajouter</i>
      </button></div>

    </div>
    <div class="card-body">

      <table class="table">
        <thead>
          <tr>
            <th>ID</th> <th>nom de client</th> <th>adress</th> <th>état de livraison</th>  <th>Order</th><th> actions</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let liv of livraisons">

            <td>{{liv.idLivraison}}</td>
            <td>{{liv.name}}</td>
            <td>{{liv.adress}}</td>
            <td>{{liv.livraisonEtatEnum}}</td>
            <td>{{liv.order.id}} # {{getUser(liv.order.clientID)}}</td>
            <td class="d-flex justify-content-around">
              <button (click)="openDelete(contentDelete,liv)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>

            <button (click)="openEdit(content,liv)" class="btn btn-warning">
              <i class="bi bi-pencil"></i>
            </button>
            <button  class="btn btn-info" (click)="openDetails(contentDetails,liv)">
              <i class="bi bi-search"></i>
            </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Category</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">

        <label for="name">Name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" ngModel >
        </div>
        <label for="adress">adress</label>
        <div class="input-group">
          <input id="adress" name="adress" class="form-control" ngModel >
        </div>
        <label for="order">Order</label>
        <div class="input-group">
          <select class="form-select" name="order" ngModel>
            <option *ngFor="let user of orders " value='{{user.id}}'>{{user.client.username}} {{user.id}}</option>

          </select>

        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" >Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Role Info</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
  <form >
    <div class="form-group">
      <label for="id">id</label>
      <div class="input-group">
        <input id="id" name="id" class="form-control"  disabled>
      </div>
      <label for="cname">name</label>
      <div class="input-group">
        <input id="cname" name="cname" class="form-control" disabled >
      </div>
      <label for="cadress">adress</label>
      <div class="input-group">
        <input id="cadress" name="cadress" class="form-control" disabled >
      </div>

      <label for="cetat de livraison">état de livraison</label>
      <div class="input-group">
        <input id="cetat de livraison" name="cetat de livraison" class="form-control" disabled >
      </div>
      <label for="corder">order</label>
      <div class="input-group">
        <input id="corder" name="corder" class="form-control" disabled >

  </div>
  </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
</div>
</ng-template>
